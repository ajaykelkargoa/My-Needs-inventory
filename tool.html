<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Needs Reflection Tool</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 40px 20px;
      color: #2d3748;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 800px;
      margin: 0 auto;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }

    h1 {
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 10px;
    }

    p.subtitle {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 300;
      color: #4a5568;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      resize: vertical;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 500;
    }

    .needs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      margin-top: 10px;
    }

    .needs-grid label {
      font-weight: normal;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      background: #3182ce;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #2c5282;
    }

    .actions {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .history {
      margin-top: 40px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      font-size: 0.95rem;
      text-align: left;
    }

    th {
      background: #f0f0f0;
    }

    .success {
      color: green;
      margin-top: 15px;
      text-align: center;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Needs Reflection</h1>
    <p class="subtitle">Log what needs showed up for you today and reflect on your patterns.</p>

    <label for="reflection">üìù What came up for you today?</label>
    <textarea id="reflection" placeholder="Write your thoughts here..."></textarea>

    <label>üå± Which needs were active?</label>
    <div class="needs-grid">
      <label><input type="checkbox" value="Autonomy"> Autonomy</label>
      <label><input type="checkbox" value="Belonging"> Belonging</label>
      <label><input type="checkbox" value="Clarity"> Clarity</label>
      <label><input type="checkbox" value="Meaning"> Meaning</label>
      <label><input type="checkbox" value="Rest"> Rest</label>
      <label><input type="checkbox" value="Support"> Support</label>
      <label><input type="checkbox" value="Respect"> Respect</label>
      <label><input type="checkbox" value="Growth"> Growth</label>
    </div>

    <button onclick="saveEntry()">‚úÖ Save Reflection</button>
    <div class="success" id="confirmation" style="display:none;">Reflection saved ‚úî</div>

    <div class="actions">
      <button onclick="exportCSV()">‚¨áÔ∏è Export CSV</button>
      <button onclick="clearAll()">üóëÔ∏è Delete All</button>
    </div>

    <div class="history" id="history">
      <h2>üìú Reflection History</h2>
      <table>
        <thead>
          <tr><th>Date</th><th>Needs</th><th>Reflection</th></tr>
        </thead>
        <tbody id="historyBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    function getData() {
      return JSON.parse(localStorage.getItem("reflections") || "[]");
    }

    function saveData(data) {
      localStorage.setItem("reflections", JSON.stringify(data));
    }

    function saveEntry() {
      const reflection = document.getElementById("reflection").value.trim();
      const needs = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                        .map(cb => cb.value);

      if (!reflection && needs.length === 0) {
        alert("Please write something or select needs.");
        return;
      }

      const entry = {
        date: new Date().toLocaleDateString(),
        needs,
        reflection
      };

      const all = getData();
      all.push(entry);
      saveData(all);
      document.getElementById("reflection").value = "";
      document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
      document.getElementById("confirmation").style.display = "block";
      setTimeout(() => document.getElementById("confirmation").style.display = "none", 2000);
      loadHistory();
    }

    function loadHistory() {
      const all = getData().slice().reverse();
      const tbody = document.getElementById("historyBody");
      tbody.innerHTML = "";
      all.forEach(entry => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${entry.date}</td><td>${entry.needs.join(", ")}</td><td>${entry.reflection}</td>`;
        tbody.appendChild(row);
      });
    }

    function exportCSV() {
      const all = getData();
      if (all.length === 0) {
        alert("No data to export.");
        return;
      }

      const csv = [
        ["Date", "Needs", "Reflection"],
        ...all.map(d => [d.date, d.needs.join("; "), `"${d.reflection.replace(/"/g, '""')}"`])
      ].map(r => r.join(",")).join("\n");

      const blob = new Blob([csv], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "needs_reflections.csv";
      link.click();
    }

    function clearAll() {
      if (confirm("Delete all reflections? This cannot be undone.")) {
        localStorage.removeItem("reflections");
        loadHistory();
      }
    }

    // Load history on page load
    loadHistory();
  </script>
</body>
</html>
