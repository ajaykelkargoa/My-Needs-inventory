<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Needs Reflection Tool</title>
  <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.2.2/src/wordcloud2.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 20px;
      color: #2d3748;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 1000px;
      margin: 0 auto;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.8rem;
    }
    .subtitle {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 300;
      color: #4a5568;
    }
    label {
      display: block;
      margin: 20px 0 5px;
      font-weight: 500;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      resize: vertical;
    }
    .category {
      margin-top: 20px;
    }
    .category h3 {
      margin-bottom: 10px;
      font-size: 1rem;
      color: #1a365d;
      border-left: 4px solid #3182ce;
      padding-left: 8px;
    }
    .needs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
    }
    .needs-grid label {
      font-weight: normal;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #3182ce;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #2c5282;
    }
    .actions {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .filters {
      margin-top: 30px;
      text-align: center;
    }
    .filters button {
      background: #e2e8f0;
      color: #2d3748;
      font-weight: 500;
    }
    .filters button.active {
      background: #3182ce;
      color: white;
    }
    .history {
      margin-top: 30px;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 0.9rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
    .success {
      color: green;
      margin-top: 15px;
      text-align: center;
      font-weight: 500;
    }
    #wordCloud {
      height: 300px;
      margin-top: 30px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    @media (max-width: 600px) {
      textarea {
        height: 80px;
      }
      .needs-grid {
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      }
      .filters button {
        font-size: 0.8rem;
        padding: 8px 12px;
      }
      button {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Needs Reflection</h1>
    <p class="subtitle">Reflect on your day and notice the emotional needs that showed up.</p>

    <label for="reflection">üìù What came up for you today?</label>
    <textarea id="reflection" placeholder="Write your thoughts here..."></textarea>

    <div class="category">
      <h3>üîµ Emotional Safety & Authenticity</h3>
      <div class="needs-grid">
        <label><input type="checkbox" value="Belonging"> Belonging</label>
        <label><input type="checkbox" value="Acceptance"> Acceptance</label>
        <label><input type="checkbox" value="Validation"> Validation</label>
        <label><input type="checkbox" value="Being seen"> Being seen</label>
        <label><input type="checkbox" value="Being understood"> Being understood</label>
        <label><input type="checkbox" value="Psychological safety"> Psychological safety</label>
        <label><input type="checkbox" value="Permission to feel"> Permission to feel</label>
      </div>
    </div>

    <div class="category">
      <h3>üü¢ Purpose & Growth</h3>
      <div class="needs-grid">
        <label><input type="checkbox" value="Meaning"> Meaning</label>
        <label><input type="checkbox" value="Creativity"> Creativity</label>
        <label><input type="checkbox" value="Learning"> Learning</label>
        <label><input type="checkbox" value="Challenge"> Challenge</label>
        <label><input type="checkbox" value="Contribution"> Contribution</label>
        <label><input type="checkbox" value="Purpose"> Purpose</label>
        <label><input type="checkbox" value="Spiritual connection"> Spiritual connection</label>
      </div>
    </div>

    <div class="category">
      <h3>üü° Connection & Relationships</h3>
      <div class="needs-grid">
        <label><input type="checkbox" value="Love"> Love</label>
        <label><input type="checkbox" value="Empathy"> Empathy</label>
        <label><input type="checkbox" value="Support"> Support</label>
        <label><input type="checkbox" value="Trust"> Trust</label>
        <label><input type="checkbox" value="Closeness"> Closeness</label>
        <label><input type="checkbox" value="Compassion"> Compassion</label>
        <label><input type="checkbox" value="Mutuality"> Mutuality</label>
      </div>
    </div>

    <div class="category">
      <h3>üî¥ Boundaries & Self-Worth</h3>
      <div class="needs-grid">
        <label><input type="checkbox" value="Respect"> Respect</label>
        <label><input type="checkbox" value="Autonomy"> Autonomy</label>
        <label><input type="checkbox" value="Boundaries"> Boundaries</label>
        <label><input type="checkbox" value="Agency"> Agency</label>
        <label><input type="checkbox" value="Clarity"> Clarity</label>
        <label><input type="checkbox" value="Dignity"> Dignity</label>
        <label><input type="checkbox" value="Self-respect"> Self-respect</label>
      </div>
    </div>

    <div class="category">
      <h3>‚ö™ Energy & Recovery</h3>
      <div class="needs-grid">
        <label><input type="checkbox" value="Rest"> Rest</label>
        <label><input type="checkbox" value="Stillness"> Stillness</label>
        <label><input type="checkbox" value="Rejuvenation"> Rejuvenation</label>
        <label><input type="checkbox" value="Play"> Play</label>
        <label><input type="checkbox" value="Joy"> Joy</label>
        <label><input type="checkbox" value="Ease"> Ease</label>
      </div>
    </div>
  </div>
</body>
</html>
