<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Needs Reflection Tool</title>
  <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.2.2/src/wordcloud2.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f9fbfc;
      margin: 0;
      padding: 20px;
      color: #2d3748;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      max-width: 960px;
      margin: 0 auto;
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
    }
    h1 {
      text-align: center;
      margin-bottom: 12px;
      font-size: 2rem;
      font-weight: 500;
      color: #1a365d;
    }
    .subtitle {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 300;
      color: #4a5568;
      font-size: 1.1rem;
    }
    label {
      display: block;
      margin: 20px 0 8px;
      font-weight: 500;
      color: #2d3748;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #cbd5e0;
      font-size: 1rem;
      resize: vertical;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
    }
    .category {
      margin-top: 30px;
    }
    .category h3 {
      margin-bottom: 10px;
      font-size: 1rem;
      color: #2c5282;
      border-left: 4px solid #3182ce;
      padding-left: 10px;
      font-weight: 600;
    }
    .needs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 12px;
      margin-bottom: 20px;
    }
    .needs-grid label {
      font-weight: normal;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.95rem;
      background: #edf2f7;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    .submit-button {
      margin-top: 40px;
      display: block;
      width: 100%;
      padding: 14px;
      background: #3182ce;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .submit-button:hover {
      background: #2c5282;
    }
    .filters {
      margin-top: 30px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .filters button {
      padding: 6px 12px;
      border: 1px solid #3182ce;
      border-radius: 6px;
      background: white;
      color: #3182ce;
      cursor: pointer;
    }
    .filters button.active {
      background: #3182ce;
      color: white;
    }
    #wordCloud {
      width: 100%;
      height: 300px;
      margin: 30px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #e2e8f0;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #edf2f7;
    }
    @media (max-width: 600px) {
      textarea {
        height: 100px;
      }
      .needs-grid {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      }
      .submit-button {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Needs Reflection</h1>
    <p class="subtitle">Reflect on your day and notice the emotional needs that showed up.</p>

    <label for="reflection">üìù What came up for you today?</label>
    <textarea id="reflection" placeholder="Write your thoughts here..."></textarea>

    <div class="category">
      <h3>Connection</h3>
      <div class="needs-grid">
        <label><input type="checkbox" value="Belonging" /> Belonging</label>
        <label><input type="checkbox" value="Community" /> Community</label>
        <label><input type="checkbox" value="Compassion" /> Compassion</label>
        <label><input type="checkbox" value="Love" /> Love</label>
        <label><input type="checkbox" value="Trust" /> Trust</label>
        <label><input type="checkbox" value="Understanding" /> Understanding</label>
      </div>
    </div>

    <div class="category">
      <h3>Autonomy</h3>
      <div class="needs-grid">
        <label><input type="checkbox" value="Freedom" /> Freedom</label>
        <label><input type="checkbox" value="Choice" /> Choice</label>
        <label><input type="checkbox" value="Independence" /> Independence</label>
        <label><input type="checkbox" value="Self-Expression" /> Self-Expression</label>
        <label><input type="checkbox" value="Space" /> Space</label>
        <label><input type="checkbox" value="Clarity" /> Clarity</label>
      </div>
    </div>

    <div class="category">
      <h3>Meaning</h3>
      <div class="needs-grid">
        <label><input type="checkbox" value="Purpose" /> Purpose</label>
        <label><input type="checkbox" value="Growth" /> Growth</label>
        <label><input type="checkbox" value="Contribution" /> Contribution</label>
        <label><input type="checkbox" value="Learning" /> Learning</label>
        <label><input type="checkbox" value="Hope" /> Hope</label>
        <label><input type="checkbox" value="Inspiration" /> Inspiration</label>
      </div>
    </div>

    <div class="category">
      <h3>Physical Well-being</h3>
      <div class="needs-grid">
        <label><input type="checkbox" value="Rest" /> Rest</label>
        <label><input type="checkbox" value="Safety" /> Safety</label>
        <label><input type="checkbox" value="Nourishment" /> Nourishment</label>
        <label><input type="checkbox" value="Movement" /> Movement</label>
        <label><input type="checkbox" value="Touch" /> Touch</label>
        <label><input type="checkbox" value="Comfort" /> Comfort</label>
      </div>
    </div>

    <button class="submit-button" onclick="submitReflection()">Submit Reflection</button>

    <div class="filters">
      <button onclick="filterData('7')">Last 7 Days</button>
      <button onclick="filterData('30')">This Month</button>
      <button onclick="filterData('all')">Show All</button>
    </div>

    <div id="wordCloud"></div>

    <table id="entriesTable">
      <thead>
        <tr><th>Date</th><th>Reflection</th><th>Needs</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    function submitReflection() {
      const reflection = document.getElementById('reflection').value;
      const checkboxes = document.querySelectorAll('input[type=checkbox]:checked');
      const needs = Array.from(checkboxes).map(cb => cb.value);
      const entry = {
        date: new Date().toISOString(),
        reflection,
        needs
      };
      const previous = JSON.parse(localStorage.getItem('needsReflections') || '[]');
      previous.push(entry);
      localStorage.setItem('needsReflections', JSON.stringify(previous));
      document.getElementById('reflection').value = '';
      checkboxes.forEach(cb => cb.checked = false);
      renderData('all');
    }

    function filterData(range) {
      renderData(range);
    }

    function renderData(range) {
      const data = JSON.parse(localStorage.getItem('needsReflections') || '[]');
      const tbody = document.querySelector('#entriesTable tbody');
      tbody.innerHTML = '';

      const now = new Date();
      let filtered = data;
      if (range !== 'all') {
        const days = parseInt(range);
        filtered = data.filter(entry => {
          const entryDate = new Date(entry.date);
          const diff = (now - entryDate) / (1000 * 60 * 60 * 24);
          return diff <= days;
        });
      }

      const words = {};

      filtered.forEach(entry => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${new Date(entry.date).toLocaleDateString()}</td><td>${entry.reflection}</td><td>${entry.needs.join(', ')}</td>`;
        tbody.appendChild(tr);
        entry.needs.forEach(need => {
          words[need] = (words[need] || 0) + 1;
        });
      });

      WordCloud(document.getElementById('wordCloud'), {
        list: Object.entries(words),
        gridSize: 18,
        weightFactor: 6,
        fontFamily: 'Roboto',
        color: 'random-dark',
        backgroundColor: '#fff'
      });
    }

    renderData('all');
  </script>
</body>
</html>
