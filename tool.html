<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Needs Reflection Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      color: #2d3748;
      margin: 0;
      padding: 24px;
      line-height: 1.6;
    }
    h1, h2 {
      font-weight: 600;
      color: #1a365d;
      margin-bottom: 16px;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 10px;
    }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
      padding: 28px;
      margin-bottom: 32px;
    }
    label {
      display: inline-block;
      margin: 6px 8px;
      padding: 8px 14px;
      border-radius: 24px;
      background-color: #edf2f7;
      color: #2b6cb0;
      font-size: 0.95rem;
      cursor: pointer;
    }
    label:hover {
      background-color: #cfe7fc;
    }
    input[type="checkbox"] {
      margin-right: 6px;
      transform: scale(1.1);
    }
    textarea {
      width: 100%;
      height: 140px;
      padding: 12px;
      border: 1px solid #cbd5e0;
      border-radius: 10px;
      font-size: 1rem;
      resize: vertical;
      margin-top: 12px;
    }
    button {
      background-color: #2b6cb0;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #2c5282;
    }
    #filters button {
      margin-right: 10px;
      margin-bottom: 10px;
      background-color: #e2e8f0;
      color: #2d3748;
      border-radius: 8px;
      padding: 8px 14px;
      font-size: 0.95rem;
      border: none;
    }
    #filters button.active {
      background-color: #2b6cb0;
      color: white;
    }
    #wordCloud {
      width: 100%;
      height: 600px;
      margin: 40px 0;
      border-radius: 12px;
      background: #ebf8ff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-shadow: inset 0 0 0 1px #bee3f8;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 0.95rem;
    }
    th, td {
      border: 1px solid #e2e8f0;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #ebf8ff;
      color: #2b6cb0;
    }
    tr:nth-child(even) {
      background-color: #f7fafc;
    }
    @media (max-width: 768px) {
      label {
        display: block;
        margin: 6px 0;
      }
      #wordCloud {
        height: 350px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Needs Reflection Tool</h1>

    <div class="card">
      <h2>Select Your Needs</h2>
      <div id="needsList"></div>
    </div>

    <div class="card">
      <h2>Write Your Reflection</h2>
      <textarea id="journalEntry" placeholder="Write about your needs, feelings, or experiences..."></textarea>
      <button onclick="saveReflection()">Save Reflection</button>
    </div>

    <div class="card">
      <h2>Filter by Date</h2>
      <div id="filters">
        <button onclick="filterByDate('all')" class="active">All</button>
        <button onclick="filterByDate('7')">Last 7 Days</button>
        <button onclick="filterByDate('30')">Last 30 Days</button>
      </div>
    </div>

    <div class="card">
      <h2>Needs Word Cloud</h2>
      <div id="wordCloud">Loading...</div>
    </div>

    <div class="card">
      <h2>Reflection History</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Needs</th>
            <th>Reflection</th>
          </tr>
        </thead>
        <tbody id="reflectionHistory"></tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.2.2/src/wordcloud2.min.js"></script>
  <script>
    const needs = [
      "Autonomy", "Belonging", "Connection", "Respect", "Recognition", "Stability",
      "Creativity", "Play", "Rest", "Honesty", "Trust", "Ease", "Freedom", "Inclusion",
      "Growth", "Contribution", "Support", "Clarity", "Peace", "Safety", "Meaning",
      "Fun", "Challenge", "Compassion", "Love"
    ];

    const needsListDiv = document.getElementById("needsList");
    const historyTable = document.getElementById("reflectionHistory");
    const journalEntry = document.getElementById("journalEntry");

    function renderNeeds() {
      needs.forEach(need => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="checkbox" value="${need}"> ${need}`;
        needsListDiv.appendChild(label);
      });
    }

    function saveReflection() {
      const selectedNeeds = Array.from(document.querySelectorAll("#needsList input:checked")).map(cb => cb.value);
      const text = journalEntry.value.trim();
      if (selectedNeeds.length === 0 && text === "") return alert("Please select at least one need or write something.");

      const entry = {
        date: new Date().toISOString(),
        needs: selectedNeeds,
        text: text
      };

      const data = JSON.parse(localStorage.getItem("reflections") || "[]");
      data.push(entry);
      localStorage.setItem("reflections", JSON.stringify(data));
      journalEntry.value = "";
      document.querySelectorAll("#needsList input").forEach(cb => cb.checked = false);
      renderHistory();
      renderWordCloud();
    }

    function renderHistory(filter = 'all') {
      const data = JSON.parse(localStorage.getItem("reflections") || "[]").reverse();
      historyTable.innerHTML = "";
      const now = new Date();

      data.forEach(entry => {
        const entryDate = new Date(entry.date);
        const diffDays = Math.floor((now - entryDate) / (1000 * 60 * 60 * 24));
        if (filter !== 'all' && diffDays > parseInt(filter)) return;

        const row = document.createElement("tr");
        row.innerHTML = `<td>${entryDate.toLocaleDateString()}</td>
                         <td>${entry.needs.join(", ")}</td>
                         <td>${entry.text || "â€”"}</td>`;
        historyTable.appendChild(row);
      });
    }

    function renderWordCloud() {
      const data = JSON.parse(localStorage.getItem("reflections") || "[]");
      const freq = {};
      data.forEach(entry => {
        entry.needs.forEach(need => {
          freq[need] = (freq[need] || 0) + 1;
        });
      });
      const list = Object.entries(freq);
      if (list.length === 0) {
        document.getElementById("wordCloud").innerText = "No data yet.";
        return;
      }

      WordCloud(document.getElementById("wordCloud"), {
        list: list,
        gridSize: 14,
        weightFactor: 8,
        rotateRatio: 0.5,
        minSize: 12,
        backgroundColor: "#ebf8ff"
      });
    }

    function filterByDate(range) {
      document.querySelectorAll("#filters button").forEach(btn => btn.classList.remove("active"));
      event.target.classList.add("active");
      renderHistory(range);
    }

    // Init
    renderNeeds();
    renderHistory();
    renderWordCloud();
  </script>
</body>
</html>
