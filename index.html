            });
            
            return Object.entries(needCounts)

              .slice(0, 20); // Top 20 most frequent needs
          };

          const WordCloud = ({ needsData }) => {
            if (!needsData || needsData.length === 0) return null;
            
            const maxCount = Math.max(...needsData.map(([,count]) => count));
            
            return React.createElement('div', {
              className: "flex flex-wrap gap-3 justify-center items-center p-6 bg-gradient-to-br from-purple-50 to-pink-50 rounded-xl"

              const size = Math.max(12, (count / maxCount) * 32 + 12);
              const opacity = Math.max(0.4, count / maxCount);
              
              return React.createElement('span', {
                key: need,
                className: "font-medium transition-all hover:scale-110 cursor-pointer capitalize",
                style: {
                  fontSize: `${size}px`,
                  opacity: opacity,

              name: needName,
              timestamp: new Date().toLocaleTimeString(),

              if (exists) return prev;
              return [...prev, newNeed];
            });

          };

              setDeepDiveData(prev => ({

                [need.name]: {
                  intensity: 'moderate',
                  situation: '',
                  bodySignals: '',
